<form class="form-horizontal" role="form" id="u_edit_modal_fm">
    <div class="form-group">
        <label class="col-sm-2 control-label"><em class="star-em">* </em>ID</label>
        <div class="col-sm-8">
            <label class="control-label">${updateUser.id}</label>
            <input class="form-control" type="hidden" value="${updateUser.id}" name="id">
        </div>
    </div>
    <div class="form-group" id="u_edit_uname_fp">
        <label class="col-sm-2 control-label"><em class="star-em">* </em>用户名</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" id="u_edit_uname" name="uname" value="${updateUser.uname}" readonly>
            <i class="note-i">确保唯一</i>
        </div>
    </div>
    <div class="form-group" id="u_edit_name_fp">
        <label class="col-sm-2 control-label"><em class="star-em">* </em>姓<em class="fill-em">我</em>名</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" id="u_edit_name" name="name" value="${updateUser.name}">
            <i class="note-i">小于6位</i>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><em class="star-em">* </em>性<em class="fill-em">我</em>别</label>
        <div class="col-sm-8">
            <label class="checkbox-inline">
                <input type="radio" name="sex" value="1" <#if (updateUser.sex==1)>checked</#if>>男
            </label>
            <label class="checkbox-inline">
                <input type="radio" name="sex" value="0" <#if (updateUser.sex==0)>checked</#if>>女
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><em class="star-em">* </em>职<em class="fill-em">我</em>位</label>
        <div class="col-sm-8">
            <select class="form-control" name="position">
                <#list userPosition as p>
                    <option value="${p.id}" <#if (p.id==updateUser.position)>selected = "selected"</#if>>${p.member}</option>
                </#list>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><em class="star-em">* </em>部<em class="fill-em">我</em>门</label>
        <div class="col-sm-8">
            <select class="form-control" name="department">
                <#list userDepartment as d>
                    <option value="${d.id}" <#if (d.id==updateUser.department)>selected = "selected"</#if>>${d.member}</option>
                </#list>
            </select>
        </div>
    </div>
</form>
