<#include "/theme/common/pager.html" />
<!-- 数据列表 -->
<div class="row">
    <div class="col-lg-10 col-md-10 col-lg-offset-1 col-md-offset-1" >
        <table class="table table-bordered table-hover">
            <caption>

            </caption>
            <thead>
            <tr style=" background-color:#eee;">
                <th>ID</th>
                <th>用户名</th>
                <th>真实姓名</th>
                <th>性别</th>
                <th>职位</th>
                <th>部门</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <#list userWebPage.rows as user>
                <tr>
                    <td>${user.id}</td>
                    <td>${user.uname}</td>
                    <td>${user.name}</td>
                    <td>${(user.sex==0)?string('女','男')}</td>
                    <td>${user.positionCn}</td>
                    <td>${user.departmentCn}</td>
                    <td>
                        <a href="javascript:void(0)" onClick="uShowEditModal(${user.id})" >编辑</a>|
                        <a href="javascript:void(0)" onClick="uDelete(${user.id})">删除</a>|
                        <a href="javascript:void(0)" onClick="uShowRoleModal(${user.id})">赋予角色</a>
                    </td>
                </tr>
            </#list>
            </tbody>
        </table>
    </div>
</div>
<!-- 分页 -->
<@pager userWebPage />
