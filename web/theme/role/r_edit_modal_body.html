<form class="form-horizontal" role="form" id="r_edit_modal_fm">
    <div class="form-group">
        <label class="col-sm-2 control-label"><em class="star-em">* </em>ID</label>
        <div class="col-sm-8">
            <label class="control-label">${updateRole.id}</label>
            <input class="form-control" type="hidden" value="${updateRole.id}" name="id">
        </div>
    </div>
    <div class="form-group" id="r_edit_name_fp">
        <label class="col-sm-2 control-label"><em class="star-em">* </em>角色名称</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" id="r_edit_name" value="${updateRole.roleName}" name="roleName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><em class="fill-em">* </em>角色描述</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" id="r_edit_msg" value="${updateRole.describe}" name="describe">
        </div>
    </div>
</form>
