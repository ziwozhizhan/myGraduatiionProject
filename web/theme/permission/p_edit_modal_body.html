<form class="form-horizontal" role="form" id="p_edit_modal_fm">
    <div class="form-group">
        <label class="col-sm-3 control-label"><em class="star-em">* </em>ID</label>
        <div class="col-sm-8">
            <label class="control-label">${updatePermission.id}</label>
            <input class="form-control" type="hidden" value="${updatePermission.id}" name="id">
        </div>
    </div>
    <div class="form-group" id="p_edit_name_fp">
        <label class="col-sm-3 control-label"><em class="star-em">* </em>权限名称</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" id="p_edit_name" value="${updatePermission.nameCn}" name="nameCn">
        </div>
    </div>
    <div class="form-group" id="p_edit_code_fp">
        <label class="col-sm-3 control-label"><em class="star-em">* </em>权限编码</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" id="p_edit_code" readonly value="${updatePermission.nameEn}" name="nameEn">
            <i class="note-i">不可修改</i>
        </div>
    </div>
    <div class="form-group" id="p_edit_pid_fp">
        <label class="col-sm-3 control-label"><em class="star-em">* </em>PID(整数)</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" id="p_edit_pid" value="${updatePermission.pid}" name="pid">
            <i class="note-i">请填写父级权限ID,0表示最顶级</i>
        </div>
    </div>
</form>
