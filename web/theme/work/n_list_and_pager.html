<!-- 我的任务列表与分页 -->
<#include "/theme/common/pager.html" />
<!-- 数据列表 -->
<div class="row">
    <div class="col-lg-10 col-md-10 col-lg-offset-1 col-md-offset-1" >
        <table class="table table-bordered table-hover">
            <caption>

            </caption>
            <thead>
            <tr style=" background-color:#eee;">
                <th>ID</th>
                <th>标题</th>
                <th>作者</th>
                <th>创建时间</th>
                <th>所属项目</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <#list noteWebPage.rows as note>
                <tr>
                    <td>${note.id}</td>
                    <td>${note.title}</td>
                    <td>${note.authorCn}</td>
                    <td>${note.createDate}</td>
                    <td>${note.beLongsTo!'其他'}</td>
                    <td><a href="javascript:void(0)" onclick="showLook('${note.id}','${note.url}')">查看</a>|
                        <a href="javascript:void(0)" onclick="showEdit(${note.id})">编辑</a>|
                        <a href="javascript:void(0)" onclick="deleteEdit(${note.id})">删除</a>
                    </td>
                </tr>
            </#list>
            </tbody>
        </table>
    </div>
</div>
<!-- 分页 -->
<@pager noteWebPage />
