<#include "/theme/common/pager.html" />
<!-- 数据列表 -->
<div class="row">
    <div class="col-lg-10 col-md-10 col-lg-offset-1 col-md-offset-1" >
        <table class="table table-bordered table-hover">
            <caption>

            </caption>
            <thead>
            <tr style=" background-color:#eee;">
                <th>ID</th>
                <th>项目名称</th>
                <th>状态</th>
                <th>负责人</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <#list allProjectWebPage.rows as ap>
                <tr>
                    <td>${ap.id}</td>
                    <td><a href="javascript:void(0)" onClick="apShowProjectLogModal(${ap.id})" >${ap.projectName}</a></td>
                    <td>${ap.statusCn}</td>
                    <td>${ap.leader}</td>
                    <td>
                        <a href="javascript:void(0)" onClick="apGoAllProjectTask(${ap.id})">查看任务</a>
                    </td>
                </tr>
            </#list>
            </tbody>
        </table>
    </div>
</div>
<!-- 分页 -->
<@pager allProjectWebPage />
