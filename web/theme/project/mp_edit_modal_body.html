<form class="form-horizontal" role="form" id="mp_edit_modal_fm">
    <div class="form-group">
        <label class="col-sm-2 control-label"><em class="star-em">* </em>ID</label>
        <div class="col-sm-8">
            <label class="control-label">${updateMyProject.id}</label>
            <input class="form-control" type="hidden" id="mp_edit_id" value="${updateMyProject.id}">
        </div>
    </div>
    <div class="form-group" id="mp_edit_name_fp">
        <label class="col-sm-2 control-label"><em class="star-em">* </em>项目名称</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" id="mp_edit_name" value="${updateMyProject.projectName}">
            <i class="note-i">确保唯一</i>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"><em class="star-em">* </em>项目成员</label>
        <div class="col-sm-8">
            <#list updateMpUsers as mpU>
                <label class="checkbox-inline">
                    <input type="checkbox" name="projectMember_edit" value="${mpU.id}" <#if mpU.projectUser>checked="checked"</#if>>${mpU.name}
                </label>
            </#list>
            <br />
            <i class="note-i">必须选择自己</i>
            <input id="mpemb_old_members" type="hidden" value="">
        </div>
    </div>
    <div class="form-group" id="mp_edit_msg_fp">
        <label class="col-sm-2 control-label"><em class="star-em">* </em>备注原因</label>
        <div class="col-sm-8">
            <textarea class="form-control" rows="3" id="mp_edit_msg" placeholder="修改内容及原因"></textarea>
            <i class="note-i">不超过 200 字符</i>
        </div>
    </div>
</form>
<script>
    $(function(){
        var obj = document.getElementsByName('projectMember_edit');  //选择所有name="'projectMember'"的对象，返回数组
        //取到对象数组后，我们来循环检测它是不是被选中
        var s='';
        for(var i=0; i<obj.length; i++){
            if(obj[i].checked ){
                s += obj[i].value+',';  //如果选中，将value添加到变量s中
            }
        }
        $('#mpemb_old_members').val(s);
    });
</script>
