#============================#
#===== Database sttings =====#
#============================#

#mysql database setting
jdbc.type=mysql
jdbc.url=jdbc:mysql://localhost:3306/gowest
jdbc.username=root
jdbc.password=
jdbc.driverClassName=com.mysql.jdbc.Driver

#c3p0\u8FDE\u63A5\u6C60
c3p0.minPoolSize=1
c3p0.maxPoolSize=20
#\u521D\u59CB\u5316\u65F6\u83B7\u53D6\u8FDE\u63A5\u6C60\u6570
c3p0.initialPoolSize=2
#\u5F53\u8FDE\u63A5\u6C60\u4E2D\u7684\u8FDE\u63A5\u8017\u5C3D\u7684\u65F6\u5019c3p0\u4E00\u6B21\u540C\u65F6\u83B7\u53D6\u7684\u8FDE\u63A5\u6570
c3p0.acquireIncrement=3
#\u6700\u5927\u7A7A\u95F2\u65F6\u95F4,1800\u79D2\u5185\u672A\u4F7F\u7528\u5219\u8FDE\u63A5\u88AB\u4E22\u5F03\u3002\u82E5\u4E3A0\u5219\u6C38\u4E0D\u4E22\u5F03
c3p0.maxIdleTime=1800
#\u6BCF60\u79D2\u68C0\u67E5\u6240\u6709\u8FDE\u63A5\u6C60\u4E2D\u7684\u7A7A\u95F2\u8FDE\u63A5
c3p0.idleConnectionTestPeriod=60
#\u5B9A\u4E49\u5728\u4ECE\u6570\u636E\u5E93\u83B7\u53D6\u65B0\u8FDE\u63A5\u5931\u8D25\u540E\u91CD\u590D\u5C1D\u8BD5\u7684\u6B21\u6570\u3002Default: 30
c3p0.acquireRetryAttempts=10

#============================#
#===== Cache sttings =====#
#============================#
ehcache.configFile=ehcache-local.xml


